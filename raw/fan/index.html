<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <script src="scripts/main.js">
    </script>
  </head>
  <body>
    <img src="/icon.svg" alt="SmartFan Icon">
    <main>
      <h1>Smart Fan Control</h1>
      <div id="subtitle">
        <p>Controle do ventilador</p>
        <div id="status">
          <span>Status:</span>
          <span id="status-text" class="powered">Ligado</span>
        </div>
      </div>
      <form id="toggle-form" method="POST" action="/api/fan/toggle">
        <button id="toggle-btn" type="submit">Ligar/Desligar</button>
      </form>
    </main>
  </body>
</html>
