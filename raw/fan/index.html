<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../icon.svg">
    <script type="module" src="scripts/main.js">
    </script>
  </head>
  <body>
    <img type="image/svg+xml" src="../icon.svg" alt="SmartFan Icon">
    <main>
      <h1>
        <a href="../">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#06B67B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </a>
        &nbsp;
        Smart Fan Control
      </h1>
      <div id="subtitle">
        <p>Controle do ventilador</p>
        <div id="status">
          <span>Status:</span>
          <span id="status-text">Desligado</span>
        </div>
      </div>
      <form id="toggle-form" method="POST" action="/api/fan/toggle">
        <button id="toggle-btn" type="submit">Ligar/Desligar</button>
      </form>
    </main>
  </body>
</html>
