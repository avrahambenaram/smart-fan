<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../icon.svg">
    <script type="module" src="scripts/main.js">
    </script>
  </head>
  <body>
    <img type="image/svg+xml" src="../icon.svg" alt="SmartFan Icon">
    <main>
      <h1>
        <a href="../">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#06B67B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </a>
        &nbsp;
        Smart Fan Control
      </h1>
      <div class="subtitle">
        <p>Controle do ventilador</p>
        <div id="status">
          <span>Status:</span>
          <span class="status-text" id="status-text">Desligado</span>
        </div>
      </div>
      <form id="toggle-form" method="POST" action="/api/fan/toggle">
        <div>
          <button class="form-btn" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-power"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
            <span>Ligar/Desligar</span>
          </button>
        </div>
      </form>
      <div class="subtitle">
        <p>Temperature de acionamento</p>
        <div id="status">
          <span>Status:</span>
          <span class="status-text" id="status-temperature-text">Desligado</span>
        </div>
      </div>
      <form method="POST">
        <label class="label-input">
          <span>Habilitar</span>
          <input type="checkbox" name="enable">
        </label>
        <label class="label-input">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thermometer"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path></svg>
          <span>Temperatura (Cº): </span>
          <input
            type="number"
            name="temperature"
            inputmode="decimal"
            placeholder="Digite uma temperatura em Cº"
            max="50"
          >
        </label>
        <div>
          <button class="form-btn" type="submit">Salvar</button>
        </div>
      </form>
    </main>
  </body>
</html>
